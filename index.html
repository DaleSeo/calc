<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app" class="container">
      <div class="page-header">
        <h1>Calculator</h1>
      </div>
      <div class="well">
        <div class="screen container-fluid">
          <div class="row">
            <input type="text" class="form-control input-lg" v-model="result" />
          </div>
        </div>
        <div>&nbsp;</div>
        <div id="board" class="container-fluid">
          <div class="row">
            <button class="btn btn-danger">C</button>
            <button class="btn btn-warning">(</button>
            <button class="btn btn-warning">)</button>
            <button class="btn btn-success">+</button>
          </div>
          <div class="row">
            <button class="btn btn-default">7</button>
            <button class="btn btn-default">8</button>
            <button class="btn btn-default">9</button>
            <button class="btn btn-success">-</button>
          </div>
          <div class="row">
            <button class="btn btn-default">4</button>
            <button class="btn btn-default">5</button>
            <button class="btn btn-default">6</button>
            <button class="btn btn-success">*</button>
          </div>
          <div class="row">
            <button class="btn btn-default">1</button>
            <button class="btn btn-default">2</button>
            <button class="btn btn-default">3</button>
            <button class="btn btn-success">/</button>
          </div>
          <div class="row">
            <button class="btn btn-default">.</button>
            <button class="btn btn-default">0</button>
            <button class="btn btn-default">00</button>
            <button class="btn btn-primary">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="key.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          result: ''
        },
        computed: {
          full: {
            get: function () {
              return this.first + ' ' + this.last
            },
            set: function (value) {
              let names = value.split(' ')
              this.first = names[0]
              this.last = names[names.length - 1]
            }
          }
        }
      })
    </script>
  </body>

</html>
